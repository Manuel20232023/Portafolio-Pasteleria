{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Sweet Blessing</title>

    <link rel="stylesheet" href="{% static 'tienda/css/estilo_unificado.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #ffe6f0; } 
        .navbar { background-color: #ff1a75 !important; } 

        .btn-primary { 
            background-color: #ff66b3; 
            border-color: #ff66b3; 
            color: white; 
        }
        .btn-primary:hover { 
            background-color: #ff4da6; 
            border-color: #ff4da6; 
        }

        .btn-rosado {
            background-color: #ff80bf;
            color: white;
            border: none;
        }
        .btn-rosado:hover {
            background-color: #ff4da6;
            color: white;
        }

        .btn-outline-light { font-size: 1.5rem; } 
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'adminpanel:panel_home' %}">
        <img src="{% static 'adminpanel/images/logo.png' %}" alt="Logo Pastelería" width="50" height="50" class="me-2">
        Sweet Blessing Admin
    </a>

    <div class="ms-auto d-flex">
        <a href="{% url 'adminpanel:panel_home' %}" class="btn btn-outline-light me-2" title="Inicio del panel">
            <i class="bi bi-house"></i>
        </a>

        <a href="{% url 'adminpanel:dashboard' %}" class="btn btn-outline-light me-2" title="Dashboard">
            <i class="bi bi-graph-up"></i>
        </a>

        <a href="{% url 'tienda:home' %}" class="btn btn-outline-light me-2" title="Ver sitio web">
            <i class="bi bi-globe2"></i>
        </a>

        <a href="{% url 'tienda:salir' %}" class="btn btn-outline-light" style="font-size: 1.5rem;" title="Cerrar sesión">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="mb-4">Panel de Administración</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- Reportes -->
        <div class="col">
            <div class="card shadow-lg h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Reportes</h5>
                </div>
                <img src="{% static 'adminpanel/images/reportes.jpg' %}"
                     class="card-img-top p-4 img-fluid"
                     style="max-height:200px; object-fit:contain;"
                     alt="Reportes">
                <div class="card-body">
                    <a href="{% url 'adminpanel:reportes' %}" class="btn btn-rosado">Ver Reportes</a>
                </div>
            </div>
        </div>

        <!-- Pedidos -->
        <div class="col">
            <div class="card shadow-lg h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Pedidos</h5>
                </div>
                <img src="{% static 'adminpanel/images/pedidos.webp' %}"
                     class="card-img-top p-4 img-fluid"
                     style="max-height:200px; object-fit:contain;"
                     alt="Pedidos">
                <div class="card-body">
                    <a href="{% url 'adminpanel:pedidos' %}" class="btn btn-rosado">Ver Pedidos</a>
                </div>
            </div>
        </div>

        <!-- Productos -->
        <div class="col">
            <div class="card shadow-lg h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Productos</h5>
                </div>
                <img src="{% static 'adminpanel/images/productos.jpg' %}"
                     class="card-img-top p-4 img-fluid"
                     style="max-height:200px; object-fit:contain;"
                     alt="Productos">
                <div class="card-body">
                    <a href="{% url 'adminpanel:productos' %}" class="btn btn-rosado">Gestionar Productos</a>
                </div>
            </div>
        </div>

        <!-- Clientes -->
        <div class="col">
            <div class="card shadow-lg h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Clientes</h5>
                </div>
                <img src="{% static 'adminpanel/images/clientes.jpg' %}"
                     class="card-img-top p-4 img-fluid"
                     style="max-height:200px; object-fit:contain;"
                     alt="Clientes">
                <div class="card-body">
                    <a href="{% url 'adminpanel:clientes' %}" class="btn btn-rosado">Ver Clientes</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
