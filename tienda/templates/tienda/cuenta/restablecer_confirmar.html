{% extends 'tienda/base_store.html' %}
{% load form_filters %}

{% block content %}
<div class="container mt-5">
    <h2>Cambiar contraseña</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar nueva contraseña</button>
        </form>
    {% else %}
        <p class="text-danger">Este enlace ya no es válido. Solicita uno nuevo.</p>
        <a href="{% url 'tienda:password_reset' %}">Solicitar nuevo enlace</a>
    {% endif %}
</div>
{% endblock %}
